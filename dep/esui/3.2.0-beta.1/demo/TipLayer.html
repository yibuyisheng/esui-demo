<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>TipLayer - ESUI Demo</title>
        <script src="assets/loader/esl.js"></script>
        
        <script src="assets/jquery-1.9.1.min.js"></script>
        <script src="assets/demo.js"></script>
        <script src="assets/prism.js"></script>
        <!--[if lt IE 9]>
        <script src="http://xy3.baidu.com/js/html5.js"></script>
        <![endif]-->
        <link rel="stylesheet" href="assets/prism.css" />
        <link rel="stylesheet" href="assets/themes/standard.css" />
    </head>
    <body>
        <h1 id="branding">ESUI - TipLayer</h1>
        <div id="page">
            <ul id="navigator">
            </ul>
            <div id="main">
                <h2>基本TipLayer</h2>
                <section class="intro">
                    <p>可以把TipLayer绑定到一个ESUI控件上或DOM元素。</p>
                </section>
                <section class="view">
                    <ul class="viewer">
                        <li class="view-markup">结构</li>
                    </ul>
                    <div class="example ui-demo-light-stage">
                        <h3>绑定到控件</h3>
                        <div class="row">
                            <button data-ui-id="control-tip" data-ui-type="Button">
                                Hover to see Help
                            </button>
                        </div>
                        <div class="row">
                            <button data-ui-id="control-tip-2" data-ui-type="Button">
                                共享一个TipLayer
                            </button>
                        </div>
                        <h3>绑定到DOM</h3>
                        <div class="row">
                            <a href="#" id="tip-layer-label">
                                See Help <span class="ui-icon-question"></span>
                            </a>
                        </div>
                    </div>
                </section>
            </div>
        </div>
        <script>
        require(
            [
                'esui',
                'esui/TipLayer'
            ],
            function (ui, TipLayer) {
                ui.init();

                var tipLayer = ui.create('TipLayer', {
                    title: '最普通的提示',
                    content: '随便提示一下随便提示一下随便提示一下'
                });
                tipLayer.appendTo(document.body)
                tipLayer.render();
                tipLayer.attachTo({
                    targetControl: 'control-tip',
                    showMode: 'over',
                    delayTime: 300,
                    positionOpt: { top: 'top', right: 'left' }
                });

                tipLayer.attachTo({
                    targetControl: 'control-tip-2',
                    showMode: 'over',
                    delayTime: 300,
                    positionOpt: { top: 'top', right: 'left' }
                });
                
                tipLayer.attachTo({
                    targetDOM: 'tip-layer-label',
                    showMode: 'over',
                    delayTime: 300,
                    positionOpt: { top: 'top', right: 'left' }
                });
            }
        )
        </script>
    </body>
</html>
