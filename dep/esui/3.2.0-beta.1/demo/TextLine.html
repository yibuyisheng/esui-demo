<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>TextLine - ESUI Demo</title>
    <script src="assets/loader/esl.js"></script>
    
    <script src="assets/jquery-1.9.1.min.js"></script>
    <script src="assets/demo.js"></script>
    <script src="assets/prism.js"></script>
    <!--[if lt IE 9]>
    <script src="http://xy3.baidu.com/js/html5.js"></script>
    <![endif]-->
    <link rel="stylesheet" href="assets/prism.css" />
    <link rel="stylesheet" href="assets/themes/standard.css" />
</head>
<body>
    <h1 id="branding">ESUI - TextLine</h1>
    <div id="page">
        <ul id="navigator">
        </ul>
        <div id="main">
            <h2>展示</h2>
            <section class="intro">
                <p>描述</p>
            </section>
            <section class="view">
                <ul class="viewer">
                    <li class="view-markup">结构</li>
                </ul>
                <div class="example ui-demo-light-stage">
                    <h3>Error</h3>
                    <div data-ui="type:TextLine;name:textLine;">
                    </div>
                    <h3>Disabled</h3>
                    <esui-text-line data-ui="type:TextLine;name:textLine;disabled:disabled;rawValue:disabled"></esui-text-line>
                    <h3>Read Only</h3>
                    <esui-text-line data-ui="type:TextLine;name:textLine;readOnly:readOnly;rawValue:readOnly"></esui-text-line>
                    <h3>Success</h3>
                    <esui-text-line data-ui="type:TextLine;name:textLine;rawValue:success;states:success"></esui-text-line>
                    <h3>Warning</h3>
                    <esui-text-line data-ui="type:TextLine;name:textLine;rawValue:warning;states:warning"></esui-text-line>
                </div>
            </section>
        </div>
        <script>
        require(
            [
                'esui',
                'esui/TextLine'
            ],
            function (ui) {
                var controls = ui.init();
                var textLine = controls[0];

                textLine.setProperties({
                    value: 'value1\nvalue2\nsadf\nsadf\nsadf\nsadf\nsadf\nsadf\nsadf\nsadf\nsadf'
                });
                textLine.showValidationMessage('invalid', '错误信息！');
            }
        )
        </script>
    </div>
</body>
</html>
