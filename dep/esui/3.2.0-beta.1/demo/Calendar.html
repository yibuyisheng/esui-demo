<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Calendar - ESUI Demo</title>
        <script src="assets/loader/esl.js"></script>
        
        <script src="assets/jquery-1.9.1.min.js"></script>
        <script src="assets/demo.js"></script>
        <script src="assets/prism.js"></script>
        <!--[if lt IE 9]>
        <script src="http://xy3.baidu.com/js/html5.js"></script>
        <![endif]-->
        <link rel="stylesheet" href="assets/prism.css" />
        <link rel="stylesheet" href="assets/themes/standard.css" />
    </head>
    <body>
        <h1 id="branding">Calendar</h1>
        <div id="page">
            <ul id="navigator">
            </ul>
            <div id="main">
                <h2>状态</h2>
                <section class="intro">
                    <p>日期选择组件缺省样式。</p>
                </section>
                <section class="view">
                    <ul class="viewer">
                        <li class="view-markup">结构</li>
                    </ul>
                    <div class="example ui-demo-light-stage">
                        <div class="row">
                            <input data-ui="type:Calendar;" />
                        </div>
                        <h3>不可用</h3>
                        <div class="row">
                            <input data-ui="type:Calendar;disabled:1" />
                        </div>
                        <h3>只读</h3>
                        <div class="row">
                            <input data-ui="type:Calendar;readOnly:1" />
                        </div>
                        <h3>错误</h3>
                        <div class="row">
                            <input data-ui="type:Calendar;id:error" />
                        </div>
                    </div>
                </section>
            </div>
        </div>
        <script>
        require(
            [
                'esui',
                'esui/Calendar'
            ],
            function (ui) {
                var controls = ui.init();

                ui.get('error').showValidationMessage('invalid', '时间错误！');
            }
        )
        </script>
    </body>
</html>
