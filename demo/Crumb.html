<div data-ui-type="Crumb" data-ui-separator="|">
    <a href="http://pan.baidu.com">item1</a>
    <a href="http://www.baidu.com">item2</a>
    <label>item3</label>
</div>
<div data-ui-type="Crumb" data-ui-node="node"></div>
<script>
require(['esui', 'esui/Crumb'], function (ui) {
    var controls = ui.init();
    controls[1].setProperties({
        path: [
            {
                href: 'http://www.baidu.com',
                text: 'baidu'
            },
            {
                href: 'http://pan.baidu.com',
                text: 'pan.baidu'
            },
            {
                text: 'item3'
            }
        ]
    });
});
</script>
