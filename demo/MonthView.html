<!DOCTYPE html>
<html>
<head>
    <title>esui demo - MonthView</title>
    <link rel="stylesheet" href="../dep/esui/3.1.0/output/asset/css/main.css"/>
    <script src="http://s1.bdstatic.com/r/www/cache/ecom/esl/1-8-2/esl.js"></script>
    <script>
    require.config({
        'baseUrl': '../src',
        'paths': {},
        'packages': [
            {
                'name': 'eicons',
                'location': '../dep/eicons/1.0.0-beta.1/src',
                'main': 'main.less'
            },
            {
                'name': 'eoo',
                'location': '../dep/eoo/0.1.3/src',
                'main': 'main'
            },
            {
                'name': 'esf',
                'location': '../dep/esf/1.0.0-beta.1/src'
            },
            {
                'name': 'est',
                'location': '../dep/est/1.3.0/src'
            },
            {
                'name': 'esui',
                'location': '../dep/esui/3.1.0/src',
                'main': 'main'
            },
            {
                'name': 'etpl',
                'location': '../dep/etpl/3.0.1/src',
                'main': 'main'
            },
            {
                'name': 'mini-event',
                'location': '../dep/mini-event/1.0.2/src',
                'main': 'main'
            },
            {
                'name': 'moment',
                'location': '../dep/moment/2.7.0/src',
                'main': 'moment'
            },
            {
                'name': 'underscore',
                'location': '../dep/underscore/1.5.2/src',
                'main': 'underscore'
            }
        ]
    });
    </script>
</head>
<body>
<p><a href="../index.html">首页</a></p>
<hr />
<div data-ui-type="MonthView"></div>
<script>
require(['esui', 'esui/MonthView'], function (ui) {
    var controls = ui.init();

    controls[0].setRange({
        begin: new Date(2000, 10, 4),
        end: new Date(2015, 10, 4)
    });
});
</script>
</body>
</html>
