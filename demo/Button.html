<!DOCTYPE html>
<html>
<head>
    <title>esui demo - Button</title>
    <link rel="stylesheet" href="../dep/esui/3.1.0/output/asset/css/main.css"/>
    <style type="text/css">
    ul {
        width: 100px;
    }
    li {
        position: relative;
        margin: 10px 0;
        list-style: none;
    }
    </style>
    <script src="http://s1.bdstatic.com/r/www/cache/ecom/esl/1-8-2/esl.js"></script>
    <script>
    require.config({
        'baseUrl': '../src',
        'paths': {},
        'packages': [
            {
                'name': 'eicons',
                'location': '../dep/eicons/1.0.0-beta.1/src',
                'main': 'main.less'
            },
            {
                'name': 'eoo',
                'location': '../dep/eoo/0.1.3/src',
                'main': 'main'
            },
            {
                'name': 'esf',
                'location': '../dep/esf/1.0.0-beta.1/src'
            },
            {
                'name': 'est',
                'location': '../dep/est/1.3.0/src'
            },
            {
                'name': 'esui',
                // 'location': '../dep/esui/3.1.0/output/asset',
                'location': '../dep/esui/3.1.0/src',
                'main': 'main'
            },
            {
                'name': 'etpl',
                'location': '../dep/etpl/3.0.1/src',
                'main': 'main'
            },
            {
                'name': 'mini-event',
                'location': '../dep/mini-event/1.0.2/src',
                'main': 'main'
            },
            {
                'name': 'moment',
                'location': '../dep/moment/2.7.0/src',
                'main': 'moment'
            },
            {
                'name': 'underscore',
                'location': '../dep/underscore/1.5.2/src',
                'main': 'underscore'
            }
        ]
    });
    </script>
</head>
<body>
<p><a href="../index.html">首页</a></p>
<hr />
<ul>
    <li><button data-ui-type="Button" data-ui-skin="spring">按钮</button></li>
    <li><button data-ui-type="Button" data-ui-skin="spring-add">添加</button></li>
    <li><button data-ui-type="Button" data-ui-skin="download">下载</button></li>
    <li style="height:40px;"><button data-ui-type="Button" data-ui-skin="layerClose"></button></li>
    <li><a data-ui-type="Button" data-ui-skin="link">link skin</a></li>
    <li><a data-ui-type="Button" data-ui-content="通过data-ui-content设置的按钮文本" data-ui-width="230">按钮</a></li>
    <li><button data-ui-type="Button" data-ui-disabled="disabled">被禁用的按钮</button></li>
    <li><button data-ui-type="Button" data-ui-width="230">绑定了点击事件，所以请点击我</button></li>
    <li><button data-ui-type="Button" data-ui-width="230">使用once绑定事件，只能被点击一次</button></li>
    <li><button data-ui-type="Button" data-ui-width="230"></button></li>
</ul>
<script>
require(['esui', 'esui/Button'], function (ui) {
    var buttons = ui.init();
    buttons[7].on('click', function () {
        alert('被点击了');
    });
    buttons[8].once('click', function () {
        alert('只能点击这一次，下次点击不会再弹出这个警告框');
    });

    var counter = 5;
    var timer = setInterval(function () {
        if (counter > 0) {
            buttons[9].setContent(counter + '秒钟后将会用un()取消该按钮的事件回调');
            counter--;
        } else {
            clearInterval(timer);
            buttons[9].un('click', button9Handler);
            buttons[9].setContent('5秒计时结束，点击按钮不会有反应');
        }
    }, 1000);
    buttons[9].on('click', button9Handler);
    function button9Handler() {
        alert('计时的按钮');
    }
});
</script>
</body>
</html>
