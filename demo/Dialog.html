<body>
<p><a href="../index.html">首页</a></p>
<hr />
<button id="show-dialog">点我显示对话框</button>
<button id="show-alert">显示警告框</button>
<button id="show-confirm">显示确认框</button>
<div data-ui-type="Dialog"
    data-ui-draggable="true"
    data-ui-mask="true"
    data-ui-width="600"
    data-ui-id="modifyDialog"
    data-ui-need-foot="false"
    data-ui-close-on-hide="false">
    <h1 data-role="title">对话框标题</h1>
    <div data-role="content">
        对话框的内容
    </div>
</div>
<script>
require(['esui', 'esui/Dialog'], function (ui, Dialog) {
    var controls = ui.init();
    document.getElementById('show-dialog').onclick = function () {
        controls[0].show();
    };
    document.getElementById('show-alert').onclick = function () {
        Dialog.alert({
            title: '警告',
            content: '警告内容',
            okText: '好的'
        }).on('ok', function () {
            alert('ok');
        });
    };
    document.getElementById('show-confirm').onclick = function () {
        var dlg = Dialog.confirm({
            title: '确认',
            content: '确认内容',
            okText: '好的',
            cancelText: '取消'
        });
        dlg.on('ok', function () {
            alert('ok');
        });
        dlg.on('cancel', function () {
            alert('cancel');
        });
    };
});
</script>
</body>
</html>
