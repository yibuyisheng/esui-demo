<body>
<p><a href="../index.html">首页</a></p>
<hr />
<div data-ui-type="LineChart" data-ui-id="lineChart"></div>
<script>
require([
    'esui',
    'bat-ria/extension/underscore',
    'bat-ria/ui/LineChart'
], function (
    ui,
    underscore
) {
    underscore.activate();
    ui.init(null, {
        properties: {
            lineChart: {
                xSeries: [
                    '2011-01-01', '2011-01-02', '2011-01-03'
                ],
                ySeries: [
                    {
                        data: [2500, 2000, 5040]
                    }
                ]
            }
        }
    });
});
</script>
